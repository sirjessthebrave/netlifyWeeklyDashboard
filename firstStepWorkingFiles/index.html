<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Netlify Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic|Roboto+Mono:400">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
  <nav>
    <div class="container hr">
      <div class="logo light">
        <img src="logo.png"/>
        <span class="vertAlign">Netlify</span>
      </div>
    </div>
  </nav>

  <main>
    <div class="heroWrapper">
      <div class="hero">
        <div class="container light">
          <h1>Welcome <span id="user">User</span>!</h1>
          <h3>Let's see what your Netlify sites have been up to this week</h3>
        </div>
      </div>

      <div class="wave">
        <svg viewBox="0 0 1440 120" id="wave" width="100%" height="100%">
            <path d="M1440,21.2101911 L1440,120 L0,120 L0,21.2101911 C120,35.0700637 240,42 360,42 C480,42 600,35.0700637 720,21.2101911 C808.32779,12.416393 874.573633,6.87702029 918.737528,4.59207306 C972.491685,1.8109458 1026.24584,0.420382166 1080,0.420382166 C1200,0.420382166 1320,7.35031847 1440,21.2101911 Z"></path>
          </svg>
      </div>
    </div>

    <div class="announcement container">
      <h2><span id="totalDeployment">20</span> deployments across <span id="totalSites">5</span> sites</h2>
      <p>Wow you've been busy!</p>
    </div>

    <div class="sitesWrapper container clearfix" id="cardWrapper">
    </div>
    <div id="individualSite" class="hidden container">
      <span class="closeSiteView" onclick="close()">X</span>
    </div>

  </main>

  <script src="scripts.js"></script>
</body>
</html>
